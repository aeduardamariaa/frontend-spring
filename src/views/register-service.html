<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <!-- <marquee>
        <h1 class="message">Loading...</h1>
    </marquee> -->
    <header class="navbar-color">
        <nav class="navbar-color">
            <div class="navbar-color div-nav" >
              <a class="tittle-nav" style="color: F6C915;" href="../index.html">ServicePro</a>
            </div>
          </nav> 
    </header>

    <main>
        <div class="tittle-register">
            <h1 style="font-size: 25px; color: #6B8A47 ">Cadastrar serviço</h1>
        </div>

        <div class="div-form">
            <form class="shadow-sm">
                <div class="mb-3 bg-form">
                  <label for="exampleInputEmail1" class="form-label bg-form">Nome</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3 bg-form">
                  <label for="exampleInputPassword1" class="form-label bg-form">Descrição</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 bg-form">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label bg-form" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        
    </main>
